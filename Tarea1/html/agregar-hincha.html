<!DOCTYPE html>
<html>
  <head>
    <title>Registro de Hincha</title>
    <link rel="stylesheet" type="text/css" href="../css/agregar-hincha.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/css/multi-select-tag.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <body>
    <div class="rectangle detalles" style="width: 300px; margin: 0 auto; background: lightslategray; color: black;">
      <h1 style="width: 200px; margin: 0 auto; background: rgb(106, 156, 177); color: black;" >Registro Hincha</h1>
      <div class="main-container">
          <div id="val-box" hidden>
              <h2 id="val-msg"></h2>
              <ul id="val-list"></ul>
          </div>
          <form name="myForm" method="post" enctype="multipart/form-data">
              <label for="deportes">Deporte/s que le interesa apoyar</label>
              <select name="deportes" id="deportes" multiple required>
              </select>

              <label for="region">Región donde vive</label><br>
              <select id="region" size="1" onchange="makeSubmenu(this.value)" required>
                <option value="" disabled selected>Seleccione una region</option>
                <option value="arica">Arica y Parinacota</option>
                <option value="tarapaca">Tarapaca</option>
                <option value="antofagasta">Antofagasta</option>
                <option value="atacama">Atacama</option>
                <option value="coquimbo">Coquimbo</option>
                <option value="valparaiso">Valparaiso</option>
                <option value="metropolitana">Metropolitana de Santiago</option>
                <option value="higgins">Libertador General Bernardo O'Higgins</option>
                <option value="maule">Maule</option>
                <option value="nuble">Ñuble</option>
                <option value="biobio">Biobio</option>
                <option value="araucania">La Araucania</option>
                <option value="rios">Los Rios</option>
                <option value="lagos">Los Lagos</option>
                <option value="aysen">Aysen del G. Carlos Ibañez del Campo</option>
                <option value="magallenes">Magallenes y de la Antartica Chilena</option>
              </select>
              
              <label for="comuna">Comuna donde vive</label><br>
              <select id="comuna" size="1" required>
                <option value="" disabled selected>Seleccione una comuna</option>
              </select>

              <br>
              <label for="transporte">Modo de transporte</label><br>
              <select name="transporte" id="transporte" required>
                <option value = "">--Seleccione una opcion--</option>
                <option value = "particular">Particular</option>
                <option value = "publica">Locomocion Publica</option>
              </select>
              <br>
              <label for="nombre">Nombre</label>
              <input type="text" name="nombre" id="nombre" minlength="3" maxlength="80" required><br>
              
              <label for="email">Email de contacto</label>
              <input type="text" name="email" id="email" maxlength="30" required><br>

              <label for="phone">Número celular de contacto</label>
              <input type="text" name="phone" id="phone" maxlength = "15"><br>  

              <label for="comments">Comentarios adicionales</label>
              <input type="text" name="comments" id="comments" maxlength="80"><br>     
            

              <div class="popup">
                <div class="botones">
                  <button id="submit-btn" type="button" onclick="pvalidate()">Registrar Hincha</button>
                </div>
                <span class="popuptext" id="myPopup">¿Confirma el registro de este hincha?
                    
                      <span>
                        <button id="submit-1" type="button" onclick="pvalidate()">No, quiero volver al formulario</button>
                      </span>

                      <span class="popuptext" id="myPopup2">Hemos recibido el registro de Hincha. Muchas gracias.
                          <br>
                          <span>
                            <button id="submit-2" type="button" onclick='window.location.href = "../html/index.html";'>Volver al menu</button>
                          </span>
                      </span>
                  
                    <span>
                      <button id="submit-3" type="button" onclick="pvalidate2()">Si, confirmo</button>
                    </span>

                </span>
              </div>
          </form>
      </div>
    </div>
    <script> new MultiSelectTag('deportes')  // id deportes </script>
    <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/js/multi-select-tag.js" ></script>

    <script src="../js/agregar-hincha-validation.js" ></script>
    
    </body>
    </html>
